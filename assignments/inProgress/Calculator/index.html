<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="top">
        <div>
            <input type="text" id="field">
        </div>
        <br>
        <div>
            <button type="button" id="clear">Clear</button>
        </div>
    </div>
    <br>

    <main>
        <button id="sym=" type="button">=</button>
        <button id="sym+" type="button">+</button>
        <button id="sym-" type="button">-</button>
        <button id="sym*" type="button">*</button>
        <button id="sym/" type="button">/</button>
        <button id="block0" type="button">0</button>
        <button id="block7" type="button">7</button>
        <button id="block8" type="button">8</button>
        <button id="block9" type="button">9</button>
        <button id="block4" type="button">4</button>
        <button id="block5" type="button">5</button>
        <button id="block6" type="button">6</button>
        <button id="block1" type="button">1</button>
        <button id="block2" type="button">2</button>
        <button id="block3" type="button">3</button>
    </main>
    <script src="./script.js"></script>
</body>

</html>
