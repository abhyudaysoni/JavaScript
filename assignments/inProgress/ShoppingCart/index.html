<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        #add-btn:hover {
            cursor: pointer;
        }
    </style>
    <script src="./script.js"></script>
    <body>
        <h1>Grocery List</h1>
        <div class="body-wrapper">
            <div>
                <label for="data-ns-test">Name</label>
                <input type="text" id="item-name-input" />
            </div>
            <div>
                <label for="item-price-input">Price</label>
                <input type="number" id="item-price-input" />
            </div>
            <br />
            <div>
                <button id="add-btn" type="button" onclick="insertItem()">
                    Add
                </button>
            </div>
        </div>
        <br />
        <br />
        <div>
            <table id="groceryList">
                <tr>
                    <th>Sr. No.</th>
                    <th>Title</th>
                    <th>Price</th>
                </tr>
            </table>
        </div>
        <div>
            <div>
                <h4>Grand Total:</h4>
                <h4 id="grandTotal">0</h4>
            </div>
        </div>
    </body>
</html>
