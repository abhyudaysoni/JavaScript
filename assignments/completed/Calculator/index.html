<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="top">
        <div>
            <input type="text" id="input" disabled>
        </div>
        <br>
        <div>
            <button type="button" value="clr" id="clr">Clear</button>
        </div>
    </div>
    <br>
    <main>
        <section id="numpad">
            <button id="block7" value="7" type="button">7</button>
            <button id="block8" value="8" type="button">8</button>
            <button id="block9" value="9" type="button">9</button>
            <button id="block4" value="4" type="button">4</button>
            <button id="block5" value="5" type="button">5</button>
            <button id="block6" value="6" type="button">6</button>
            <button id="block1" value="1" type="button">1</button>
            <button id="block2" value="2" type="button">2</button>
            <button id="block3" value="3" type="button">3</button>
            <button id="block0" value="0" type="button">0</button>
            <button id="dot" value="." type="button">.</button>
            <button id="ans" value="=" type="button">=</button>
        </section>
        <br>
        <section id="operations">
            <button id="plus" value="+" type="button">+</button>
            <button id="minus" value="-" type="button">-</button>
            <button id="multiply" value="*" type="button">*</button>
            <button id="divide" value="/" type="button">/</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
